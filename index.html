<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        @font-face {
            font-family: 'ClashGrotesk-Variable';
            src: url('./fonts/ClashGrotesk-Variable.woff2') format('woff2'),
                url('./fonts/ClashGrotesk-Variable.woff') format('woff'),
                url('./fonts/ClashGrotesk-Variable.ttf') format('truetype');
            font-weight: 200 700;
            font-display: swap;
            font-style: normal;
            }

        :root {
            --text:224, 251, 252;
            --main-bg-color: rgb(41, 50, 65);
            --main-text-color: rgb(var(--text));
            --main-accent-color: rgb(238, 108, 77);
            --border:rgba(var(--text), 0.3);
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            font-optical-sizing: auto;
            font-weight: 350;
            font-style: normal;
            font-variation-settings:
                "slnt" 0;
            padding: 0;
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
        }

       h1 {
        text-align: center;
        font-family: 'ClashGrotesk-Variable', Arial, sans-serif;
        font-size: 7vw;
        letter-spacing: 0.03em;
        font-weight: 660;
        color: var(--main-text-color);
        margin-bottom: 0;

        color:var(--main-accent-color);
       }
       #subtitle {
        font-size: 24px;
        font-weight: normal;
        margin: 0 auto;
        width: fit-content;
        display: block;
        color:var(--main-accent-color);
       }

       a {
        color: inherit;
        text-decoration: none;
        border-bottom: 1px solid currentColor;
       }


       #content {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            width: 98vw;
            margin: 24px auto 60px;
            max-width: 1408px;
       }

        .heuristic-card {
            width: 300px;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 4px rgba(224, 251, 252, 0.1);
        }
        .heuristic-card .topic {
            font-size: 1.5em;
            margin-top: 8px;
            margin-bottom: 8px;
            font-family: 'ClashGrotesk-Variable', Arial, sans-serif;
            font-weight: 550;
            letter-spacing: 0.03em;
        }
        .heuristic-card .heuristic {
            font-size: 1em;
            line-height: 1.3em;
            margin-top: inherit;
        }
        .category-wrapper {
            display: flex;
            justify-content: space-between;
        }

        .heuristic-card .subcategory, .heuristic-card .category {
            font-size: 0.875em;
            margin-bottom: 8px;
        }


        #categoryChips {    
            margin: 100px auto 64px;
            width: fit-content;
        }

        #categoryChips .chip {    
            font-size: 1.25rem;
            border: 1px solid var(--main-accent-color);
            padding: 12px 24px;
            margin: 12px;
        }

        #subcategoryChips {
            /* display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center; */
        }
        .chip {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 0.875rem;
            border-radius: 25px;
            color: var(--main-text-color);
            cursor: pointer;
        }
        .chip.selected {
            background-color: var(--main-accent-color);
            color: #000;
        }

        #source--wrapper {
            width: 98vw;
            margin: 0 auto ;
            max-width: 1408px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <h1>Design System Heuristics</h1>
    <div id="subtitle">by 
         <span>
            <a href="https://www.linkedin.com/in/nathancurtis/" target="_blank">Nathan Curtis</a>
         </span>  
    </div>

    <!-- Filter Chips -->
    <div id="categoryChips"></div>
    <div id="subcategoryChips"></div>
    
    <div id="source--wrapper">Content created by Nathan Curtis • <a href="https://www.linkedin.com/in/nathancurtis/" target="_blank">LinkedIn</a> • <a href="https://github.com/EightShapes/design-system-heuristics/blob/main/heuristics.json" target="_blank">Source</a> </div>
    <div id="content"></div>


</body>

<script src="script.js"></script>
</html>
